<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Printer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --success: #34a853;
            --error: #ea4335;
            --gray: #f5f5f5;
            --dark: #333;
            --light: #fff;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        header {
            text-align: center;
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 1rem;
        }
        
        input, select, .file-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .file-input {
            position: relative;
            cursor: pointer;
            background: var(--gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-input input {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input span {
            color: #777;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--primary);
        }
        
        button {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
            align-items: center;
            gap: 15px;
            line-height: 1.5;
        }
        
        .error {
            background-color: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.2);
            color: var(--error);
            display: flex !important;
        }
        
        .success {
            background-color: rgba(52, 168, 83, 0.1);
            border: 1px solid rgba(52, 168, 83, 0.2);
            color: var(--success);
            display: flex !important;
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s ease-in-out infinite;
        }
        
        .icon {
            font-size: 24px;
            min-width: 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .print-modes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .mode-option {
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-option.selected {
            border-color: var(--primary);
            background: rgba(66, 133, 244, 0.05);
        }
        
        .mode-option i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .mode-option.color i {
            color: #4285f4;
        }
        
        .mode-option.bw i {
            color: #5f6368;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            width: auto;
            padding: 0;
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .print-modes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Remote Printer</h1>
        <p class="subtitle">Print documents from anywhere in the world</p>
    </header>
    
    <div class="card">
        <div class="form-group">
            <label for="fileToPrint">Select File to Print</label>
            <div class="file-input">
                <input type="file" id="fileToPrint" accept=".pdf,.jpg,.jpeg,.png" required>
                <span id="fileName">No file selected</span>
            </div>
        </div>
        
        <div class="form-group">
            <label>Print Mode</label>
            <div class="print-modes">
                <div class="mode-option color selected" data-mode="color">
                    <i>üé®</i>
                    Color Printing
                </div>
                <div class="mode-option bw" data-mode="bw">
                    <i>‚ö´</i>
                    Black & White
                </div>
            </div>
            <input type="hidden" id="printMode" value="color">
        </div>
        
        <div class="form-group password-container">
            <label for="password">Security Password</label>
            <input type="password" id="password" placeholder="Enter your secure password" required>
            <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
        
        <button type="submit" id="submitBtn">
            <span id="btnText">Print Document</span>
        </button>
        
        <div id="status">
            <span class="icon">‚ÑπÔ∏è</span>
            <span id="statusText"></span>
        </div>
    </div>
    
    <footer>
        <p>Securely print documents to your remote printer from anywhere in the world</p>
        <p>¬© 2023 Remote Printer System | All rights reserved</p>
    </footer>
    
    <script>
        // DOM elements
        const fileInput = document.getElementById('fileToPrint');
        const fileNameDisplay = document.getElementById('fileName');
        const passwordInput = document.getElementById('password');
        const printModeInput = document.getElementById('printMode');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const modeOptions = document.querySelectorAll('.mode-option');
        const togglePasswordBtn = document.querySelector('.toggle-password');
        
        // Google Script URL - REPLACE WITH YOUR DEPLOYED URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzEfnXB90Gb32yoSCcPwLXmQTaBHONqdKOktcb8flEsCBjigKJzaOwfiz8tuPiyAdIIQ/exec';
        
        // Update file name display
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
                fileNameDisplay.className = 'file-name';
            } else {
                fileNameDisplay.textContent = 'No file selected';
                fileNameDisplay.className = '';
            }
        });
        
        // Print mode selection
        modeOptions.forEach(option => {
            option.addEventListener('click', function() {
                modeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                printModeInput.value = this.dataset.mode;
            });
        });
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Form submission handler
        document.getElementById('submitBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            // Reset status
            status.className = '';
            statusText.textContent = '';
            
            // Get form data
            const file = fileInput.files[0];
            const password = passwordInput.value;
            const printMode = printModeInput.value;
            
            // Validate inputs
            if (!file) {
                showError('Please select a file to print');
                return;
            }
            
            if (!password) {
                showError('Please enter your security password');
                return;
            }
            
            // Check file size
            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB');
                return;
            }
            
            // Check file type
            const validTypes = ['application/pdf', 'image/jpeg', 'image/png'];
            if (!validTypes.includes(file.type)) {
                showError('Only PDF, JPG, and PNG files are supported');
                return;
            }
            
            // Update UI
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Processing...';
            status.style.display = 'none';
            
            try {
                // Read file as Base64
                const fileBase64 = await readFileAsBase64(file);
                
                // Hash password
                const passwordHash = CryptoJS.SHA256(password).toString();
                
                // Prepare payload
                const payload = {
                    passwordHash: passwordHash,
                    fileName: file.name,
                    fileData: fileBase64,
                    fileType: file.type,
                    printMode: printMode
                };
                
                // Send to Google Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Show success
                showSuccess('Print job sent successfully! Your document will print shortly.');
                
                // Reset form
                fileInput.value = '';
                fileNameDisplay.textContent = 'No file selected';
                fileNameDisplay.className = '';
                passwordInput.value = '';
                
            } catch (error) {
                console.error('Print error:', error);
                showError(`Print failed: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Print Document';
            }
        });
        
        // Helper function to read file as Base64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove data URL prefix
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Show error message
        function showError(message) {
            status.className = 'error';
            status.style.display = 'flex';
            statusText.textContent = message;
            document.querySelector('.icon').textContent = '‚ùå';
        }
        
        // Show success message
        function showSuccess(message) {
            status.className = 'success';
            status.style.display = 'flex';
            statusText.textContent = message;
            document.querySelector('.icon').textContent = '‚úÖ';
        }
    </script>
</body>
</html>
