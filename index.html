<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Printer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --success: #34a853;
            --error: #ea4335;
            --gray: #f5f5f5;
            --dark: #333;
            --light: #fff;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        header {
            text-align: center;
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .card {
            background: var(--light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, .file-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
        }
        
        .file-input {
            position: relative;
            cursor: pointer;
            background: var(--gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-input input {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }
        
        .error {
            background-color: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.2);
            color: var(--error);
            display: flex !important;
        }
        
        .success {
            background-color: rgba(52, 168, 83, 0.1);
            border: 1px solid rgba(52, 168, 83, 0.2);
            color: var(--success);
            display: flex !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Remote Printer</h1>
        <p>Print documents through cloud proxy</p>
    </header>
    
    <div class="card">
        <div class="form-group">
            <label for="fileToPrint">Select File</label>
            <div class="file-input">
                <input type="file" id="fileToPrint" accept=".pdf,.jpg,.jpeg,.png,.txt" required>
                <span id="fileName">No file selected</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">Security Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button id="submitBtn">
            <span id="btnText">Print Document</span>
        </button>
        
        <div id="status">
            <span id="statusText"></span>
        </div>
    </div>

    <script>
        // Configuration
        const PROXY_URL = 'https://printing.tanjukhan2009.workers.dev';
        
        // DOM elements
        const fileInput = document.getElementById('fileToPrint');
        const fileNameDisplay = document.getElementById('fileName');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        
        // Update filename display
        fileInput.addEventListener('change', function() {
            fileNameDisplay.textContent = this.files[0]?.name || 'No file selected';
        });
        
        // Form submission
        submitBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            // Reset status
            status.style.display = 'none';
            
            // Get form data
            const file = fileInput.files[0];
            const password = passwordInput.value;
            
            // Validate
            if (!file) return showError('Please select a file');
            if (!password) return showError('Please enter password');
            if (file.size > 5 * 1024 * 1024) return showError('File too large (max 5MB)');
            
            // Allowed file types
            const validTypes = [
                'application/pdf', 
                'image/jpeg', 
                'image/png', 
                'text/plain'
            ];
            if (!validTypes.includes(file.type)) {
                return showError('Invalid file type (PDF, JPG, PNG, TXT only)');
            }
            
            // Process
            try {
                submitBtn.disabled = true;
                btnText.innerHTML = '<div class="loading"></div> Processing';
                
                const fileBase64 = await readFileAsBase64(file);
                const passwordHash = CryptoJS.SHA256(password).toString();
                
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        passwordHash,
                        fileName: file.name,
                        fileData: fileBase64,
                        fileType: file.type,
                        printMode: 'color'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Request failed');
                }
                
                const result = await response.json();
                showSuccess(`File processed: ${result.fileName} (${result.fileSize})`);
                
                // Reset form
                fileInput.value = '';
                fileNameDisplay.textContent = 'No file selected';
                passwordInput.value = '';
                
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Print Document';
            }
        });
        
        function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }
        
        function showError(message) {
            status.className = 'error';
            status.style.display = 'flex';
            statusText.textContent = message;
        }
        
        function showSuccess(message) {
            status.className = 'success';
            status.style.display = 'flex';
            statusText.textContent = message;
        }
    </script>
</body>
</html>
